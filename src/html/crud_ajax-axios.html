<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <h1 class="header_title">Crud api rest, uso de fetch</h1>
    </header>
    <main>
        <section class="crud">
            <h2 class="crud-title">Data base</h2>
            <form action="" class="crudForm" id="crudForm">
                <label for="nombre">Name: </label>
                <input type="text" placeholder="Name" id="nombre" autofocus required>
                <br>
                <label for="nivelPoder">Phone number: </label>
                <input type="text" placeholder="Number" id="nivelPoder" required />
                <br>
                <input type="submit" value="Send new character" id="sub" />
                <input type="hidden" name="id" />
            </form>
            <button id="traerDatos">ya no quieres editar? click</button>
        </section>
        <section class="table-container">
            <div class="table-responsive">
                <h2>see character</h2>
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Telefono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <!-- / template para js -->
    <template id="crud-template">
        <tr id="tr-datos">
            <td class="name ">name</td>
            <td class="powerLevel">cedula</td>
            <td>
                <button class="fas fa-edit edit" title="edit"></button>
                <button class="fa-solid fa-trash-can delete" title="delete"></button>
            </td>
        </tr>
    </template>
    <script src="../js/index.js"></script>
</body>

</html>
